<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="normalize.css"type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="board">
            <input id="button" type="button" value="Tic Tac Toe" onClick="window.location.reload()"/>
            <table>
                <tr id="row1">
                    <td id="sq1" class="square" onclick="playerSelected(this.id)"></td>
                    <td id="sq2" class="square v" onclick="playerSelected(this.id)"></td>
                    <td id="sq3" class="square" onclick="playerSelected(this.id)"></td>
                </tr>
                <tr id="row2">
                    <td id="sq4" class="square h" onclick="playerSelected(this.id)"></td>
                    <td id="sq5" class="square v h" onclick="playerSelected(this.id)"></td>
                    <td id="sq6" class="square h" onclick="playerSelected(this.id)"></td>
                </tr>
                <tr id="row3">
                    <td id="sq7" class="square" onclick="playerSelected(this.id)"></td>
                    <td id="sq8" class="square v" onclick="playerSelected(this.id)"></td>
                    <td id="sq9" class="square" onclick="playerSelected(this.id)"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
