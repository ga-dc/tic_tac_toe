<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
</body>
<h1>Tic Tac Toe Game</h1>
<div id ="board">
  <table>
    <tr id = "row 1">
      <td id = "A" class = "square"></td>
      <td id = "B" class = "square"></td>
      <td id = "C" class = "square"></td>
    </tr>
    <tr id = "row 2">
      <td id = "D" class = "square"></td>
      <td id = "E" class = "square"></td>
      <td id = "F" class = "square"></td>
    </tr>
    <tr id = "row 3">
      <td id = "G" class = "square"></td>
      <td id = "H" class = "square"></td>
      <td id = "I" class = "square"></td>
    </tr>
  </table>
</div>
<div id ="boardReset">
<button id ="reset">Reset the board</button>
</div>
</html>
