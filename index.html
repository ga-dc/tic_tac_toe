<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/alertifyjs/1.6.1/css/alertify.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/alertifyjs/1.6.1/css/themes/default.min.css"/>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <h1>Tic-Tac-Toe Game</h1>

  <!-- Gameboard is contained in the table below -->

  <table id="gameBoard">
    <tr id="topRow">
      <td class="left"></td>
      <td class="middle"></td>
      <td class ="right"></td>
    </tr>
    <tr id="middleRow">
      <td class="left"></td>
      <td class="middle"></td>
      <td class ="right"></td>
    </tr>
    <tr id="bottomRow">
      <td class="left"></td>
      <td class="middle"></td>
      <td class ="right"></td>
    </tr>
  </table>

  <div id=buttonContainer>
    <button type="button">Reset Game</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/alertifyjs/1.6.1/alertify.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
