<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <script src="script.js"></script>
  <div id ="title">
    Tic Tac Toe
  </div>
  <div id="board">
    <table>
      <tr id="row1">
        <td class="square b"></td>
        <td class="square a"></td>
        <td class="square b"></td>
      </tr>
      <tr id="row2">
        <td class="square a"></td>
        <td class="square b"></td>
        <td class="square a"></td>
      </tr>
      <tr id="row3">
        <td class="square b"></td>
        <td class="square a"></td>
        <td class="square b"></td>
      </tr>
    </table>
  </div>
</body>
</html>
