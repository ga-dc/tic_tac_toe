<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hewan, Wes, and Zaneh's TicTacToeGame</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1> Tic Tac Toe!</h1>
  <button class="resetButton">Reset</button>
<div class="board" id="board">
  <div class="row1">
    <div class="column column-4 square" id="1"></div>
    <div class="column column-4 square" id="2"></div>
    <div class="column column-4 square" id="3"></div>
  </div>
  <div class="row2">
  <div class="column column-4 square" id="4"></div>
  <div class="column column-4 square" id="5"></div>
  <div class="column column-4 square" id="6"></div>
</div>
<div class="row3">
  <div class="column column-4 square" id="7"></div>
  <div class="column column-4 square" id="8"></div>
  <div class="column column-4 square" id="9"></div>
</div>
</div>

</body>
</html>
