<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main id="game">
            <div id="play">
                <table id="board">
                    <tr id="row0">
                        <td class="col0"></td>
                        <td class="col1"></td>
                        <td class="col2"></td>
                    </tr>
                    <tr id="row1">
                        <td class="col0"></td>
                        <td class="col1"></td>
                        <td class="col2"></td>
                    </tr>
                    <tr id="row2">
                        <td class="col0"></td>
                        <td class="col1"></td>
                        <td class="col2"></td>
                    </tr>
                </table>
                <!--button id="start">Start</button-->
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="tic_tac_toe.js"></script>
    </body>
</html>
