<!-- Starting the document with the head tag, title, and links to my css styelsheet and script.js -->

<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel = "stylesheet" href = "style.css">
</head>
<body>

<!-- I'm creating the tic tac toe board using a table tag. I'm giving a class number to the boxs so I'll be able to access
them in javascript when I add interactivity -->

	<div id="board">
	    <table>
	      <tr>
	        <td id="box1"></td>
	        <td id="box2"></td>
	        <td id="box3"></td>
	      </tr>
	      <tr>
	        <td id="box4"></td>
	        <td id="box5"></td>
	        <td id="box6"></td>
	      </tr>
	      <tr>
	        <td id ="box7"></td>
	        <td id ="box8"></td>
	        <td id ="box9"></td>
	      </tr>
	    </table>
	</div>

<!-- Creating a button to reset the game when clicked-->

	<div id = "reset">Reset</div>

<script src = "script.js"></script>
</body>
</html>
