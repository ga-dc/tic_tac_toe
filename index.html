<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500'
  rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Peter's Tic-Tac-Toe</title>
</head>

<body class="tic-body">

  <header class="tic-header">
      <h2 class = "tic-title">tic-tac-toe</h2>
      <h3 class ="extralang">Tic-tac-toe is a game for two players, X and O, who take turns marking the
spaces in a 3Ã—3 grid. The player who succeeds in placing three of their marks in
a horizontal, vertical, or diagonal row wins the game.</p>
  </header>

  <div class="tic-container">
    <div class="box t-left">
      <p class="boxClicker" id="b1"></p>
    </div>
    <div class="box t-middle">
      <p class="boxClicker" id="b2"></p>
    </div>
    <div class="box t-right">
      <p class="boxClicker" id="b3">X</p>
    </div>
    <div class="box m-left">
      <p class="boxClicker" id="b4"></p>
    </div>
    <div class="box m-middle">
      <p class="boxClicker" id="b5">O</p>
    </div>
    <div class="box m-right">
      <p class="boxClicker" id="b6"></p>
    </div>
    <div class="box b-left">
      <p class="boxClicker" id="b7">X</p>
    </div>
    <div class="box b-middle">
      <p class="boxClicker" id="b8"></p>
    </div>
    <div class="box b-right">
      <p class="boxClicker" id="b9">X</p>
    </div>
  </div>

  <footer class="tic-footer">
    <!-- <p class="extralang">Designed for General Assembly</p> -->
  </footer>

</body>

</html>
