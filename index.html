<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="title">Tic-Tac-Toe</div>
    </div>
    <div class="container">
      <div class="box box1">T</div>
      <div class="box box2">I</div>
      <div class="box box3">C</div>
      <div class="box box4">T</div>
      <div class="box box5">A</div>
      <div class="box box6">C</div>
      <div class="box box7">T</div>
      <div class="box box8">O</div>
      <div class="box box9">E</div>
    </div>
    <div class="button">
      <input type="button" value="Reset"/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
