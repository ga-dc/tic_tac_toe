<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "utf-8" />
  <title> Tic Tac Toe </title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <table class="mytable">
    <tr>
      <td id="A"></td>
      <td id="B"></td>
      <td id="C"></td>
    </tr>
    <tr>
      <td id="D"></td>
      <td id="E"></td>
      <td id="F"></td>
    </tr>
    <tr>
      <td id="G"></td>
      <td id="H"></td>
      <td id="I"></td>
    </tr>
  </table>
  <div id="reset">
    <button type="button">Reset The Gameboard</button>
  </div>

</body>
</html>
