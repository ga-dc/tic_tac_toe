<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caitlin's Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Caitlin's Tic-Tac-Toe Game</h1>
      <div class="intro">
        <a href="">Play again?</a>
      </div>
      <div class="square top-left col-md-4">
        <span class="inner-content" id="one"> </span>
      </div>
      <div class="square top-middle col-md-4">
        <span class="inner-content" id="two"> </span>
      </div>
      <div class="square top-right col-md-4">
        <span class="inner-content" id="three"> </span>
      </div>
      <div class="square middle-left col-md-4">
        <span class="inner-content" id="four"> </span>
      </div>
      <div class="square middle col-md-4">
        <span class="inner-content" id="five"> </span>
      </div>
      <div class="square middle-right col-md-4">
        <span class="inner-content" id="six"> </span>
      </div>
      <div class="square bottom-left col-md-4">
        <span class="inner-content" id="seven"> </span>
      </div>
      <div class="square bottom-middle col-md-4">
        <span class="inner-content" id="eight"> </span>
      </div>
      <div class="square bottom-right col-md-4">
        <span class="inner-content" id="nine"> </span>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
