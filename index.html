<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 id="test">Tic Tac Toe</h2> <!--this is the header-->

    <div class="display"> <!--this is the display screen-->
        <input class="screen" alt="display-score" placeholder="Score">
    </div>
<div class="boxes">
    <table>
    <tr>
      <td id="box0" val='0'></td>
      <td id="box1" val='1'></td>
      <td id="box2"val='2'></td>
    </tr>
    <tr>
      <td id="box3" val='3'></td>
      <td id="box4" val='4'></td>
      <td id="box5"val='5'></td>
    </tr>
    <tr>
      <td id="box6" val='6'></td>
      <td id="box7" val='7'></td>
      <td id="box8" val='8'></td>
    </tr>
  </table>
</div>
<!--
    <input type="button" id="myButton" value="Click Me" onclick= "[ console.log("it works!"); ]"/> /// this is one way to do it.  -->

  <button id="reset"> Game Reset </button>

<footer>
    <p>created by Jorge Pimentel</p>
</footer>
      <script src="script.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript">
      </script>
  </body>
</html>
