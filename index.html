<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Header & Navigation -->
	<header class="site-header">
		<nav class="site-nav">
			<ul class="nav-list">
				<li class="nav-item-title"><h1>Tic Tac Toe</h1></li>
				<li class="nav-item-text"><h2>Current Player</h2></li>
				<li class="nav-item-button"><button>New Game</button></li>
			</ul>
		</nav>
	</header>

	<!-- Tic Tac Toe -->
	<main class="site-content">
		<div class="grid-cell">
			<div class="0"></div>
			<div class="1"></div>
			<div class="2"></div>
		</div>

		<div class="grid-cell">
			<div class="3"></div>
			<div class="4"></div>
			<div class="5"></div>
		</div>

		<div class="grid-cell">
			<div class="5"></div>
			<div class="6"></div>
			<div class="7"></div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="site-footer">
		<p>Footer Text</p>
	</footer>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>
</html>
