<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="UTF-8">
 <title>Tic Tac Toe</title>
 <link rel="stylesheet" href="style.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</head>

<body>


 <form class='start'>
  <input class='startInput' autofocus placeholder="How big do you want the board? Enter a number above 2!">
 </form>
 <div class="row">
   <div class="container board column">
   </div>
   <div class="column">
     <div class="turn">O's turn to play!</div>
     <div class="winner"></div>
   </div>
 </div>
 <script src="script.js"></script>

</body>
</html>
