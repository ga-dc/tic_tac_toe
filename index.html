<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe!</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" />

	</head>
	<body>
    <h1>Tic-Tac-Toe!</h1>
    <table style="width:auto" id="myGame">
      <tr class="row1">
        <td class="11 grey"><input type="text" class="grey" /></td>
        <td class="12"><input type="text" /></td>
        <td class="13 grey"><input type="text" class="grey" /></td>
      </tr>
      <tr class="row2">
        <td class="21"><input type="text" /></td>
        <td class="22 grey"><input type="text" class="grey" /></td>
        <td class="23"><input type="text" /></td>
      </tr>
      <tr class="row3">
        <td class="31 grey"><input type="text" class="grey" /></td>
        <td class="32"><input type="text" /></td>
        <td class="33 grey"><input type="text" class="grey" /></td>
      </tr>
    </table>
    <input type="button" onclick="reload()" value="Reset Game">

		<script src="script.js"></script>
  </body>
</html>
