<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="site-container">
		<header class="site-header">
			<nav class="site-nav">
				<ul class="nav-list">
					<li class="nav-item-title"><h1>Tic Tac Toe</h1></li>
					<li class="nav-item-text"><h2>Current Player</h2></li>
					<li class="nav-item-button"><button>New Game</button></li>
				</ul>
			</nav>
		</header>

		<!-- Tic Tac Toe -->
		<div class="grid row-one">
			<div id="0" class="grid-cell"></div>
			<div id="1" class="grid-cell"></div>
			<div id="2" class="grid-cell"></div>
		</div>

		<div class="grid row-two">
			<div id="3" class="grid-cell"></div>
			<div id="4" class="grid-cell"></div>
			<div id="5" class="grid-cell"></div>
		</div>

		<div class="grid row-three">
			<div id="6" class="grid-cell"></div>
			<div id="7" class="grid-cell"></div>
			<div id="8" class="grid-cell"></div>
		</div>

		<footer class="site-footer">
			<p>Footer Text</p>
		</footer>
	</div>
</body>
</html>
