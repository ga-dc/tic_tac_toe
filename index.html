<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Let's Play Tic Tac Toe</h1>
  <h2>X's Turn</h2>
  <button>Reset Game</button>

  <table id="gameBoard">
    <tr>
      <td id="one"></td>
      <td id="two"></td>
      <td id="three"></td>
    </tr>
    <tr>
      <td id="four"></td>
      <td id="five"></td>
      <td id="six"></td>
    </tr>
    <tr>
      <td id="seven"></td>
      <td id="eight"></td>
      <td id="nine"></td>
    </tr>
  </table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
