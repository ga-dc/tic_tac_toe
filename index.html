<!DOCTYPE html>
<html>
<head>
	<title>Robert's Tic Tac Toe</title>
	<meta charset="UTF-8">
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Robert's Tic Tac Toe</h1>
		<div class="grid">
		<table>
			<tr>
				<td><div id="box1">X</div></td>
				<td><div id="box2">X</div></td>
				<td><div id="box3">O</div></td>
			</tr>
			<tr>
				<td><div id="box4">O</div></td>
				<td><div id="box5">X</div></td>
				<td><div id="box6">O</div></td>
			</tr>
			<tr>
				<td><div id="box7">X</div></td>
				<td><div id="box8">O</div></td>
				<td><div id="box9">X</div></td>
			</tr>
		</table>
		</div>
	<div class="reset"><a href="#">Reset Game</a></div>
</body>
</html>
