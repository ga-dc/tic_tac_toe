<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tic tac toe</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
  <header>
    <p class="pulse">TIC TAC TOE</p>
    <button class="pulse">NEW GAME</button>
  </header>
  <div class="container">

    <div id = "0" class ="square pulse"></div>
    <div id = "1" class ="square pulse"></div>
    <div id = "2" class ="square pulse"></div>

    <div id = "3" class ="square pulse"></div>
    <div id = "4" class ="square pulse"></div>
    <div id = "5" class ="square pulse"></div>

    <div id = "6" class ="square pulse"></div>
    <div id = "7" class ="square pulse"></div>
    <div id = "8" class ="square pulse"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
