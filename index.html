<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<h1> Tic Tac Toe Game</h1>
<h2>Click on a box to make a move</h2>
<ul class="upRow">
  <li class="blank" id="one"></li>
  <li class="blank" id="two"></li>
  <li class="blank" id="three"></li>
</ul>
<ul class="midRow">
    <li class="blank" id="four"></li>
    <li class="blank" id="five"></li>
    <li class="blank" id="six"></li>
</ul>
<ul class="lowRow">
      <li class="blank" id="seven"></li>
      <li class="blank" id="eight"></li>
      <li class="blank" id="nine"></li>
</ul>
<p>Click on a square to make a move</p>
<p>Click on the reset button to play again</p>
<button id="reset">Reset</button>
  <script src="script.js"></script>
</body>
</html>
