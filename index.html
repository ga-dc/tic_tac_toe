<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="column one">
      <div class="square" id="topOne"></div>
      <div class="square" id ="middleOne"></div>
      <div class="square" id="bottomOne"></div>
      <!-- <div class="clear"</div> -->
    </div>
    <div class="column two">
      <div class="square" id="topTwo"></div>
      <div class="square" id="middleTwo"></div>
      <div class="square" id="bottomTwo"></div>
      <!-- <div class="clear"</div> -->
    </div>
    <div class="column three">
      <div class="square" id="topThree"></div>
      <div class="square" id="middleThree"></div>
      <div class="square" id="bottomThree"></div>
      <!-- <div class="clear"</div> -->
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
