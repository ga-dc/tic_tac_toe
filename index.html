<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <table id="main">
      <tr>
          <td id="A" class="box"></td>
          <td id="B" class="box"></td>
          <td id="C" class="box"></td>
      </tr>
      <tr>
          <td id="D" class="box"></td>
          <td id="E" class="box"></td>
          <td id="F" class="box"></td>
      </tr>
      <tr>
          <td id="G" class="box"></td>
          <td id="H" class="box"></td>
          <td id="I" class="box"></td>
      </tr>
    </table>
    <div id="buttonInHere">
        <button>Reset the board!</button>
    </div>

</main>
    <script src="script.js"></script>
</body>
</html>
