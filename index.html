<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
</head>

<body>
<header>
  <h1 id="title">Tic Tac Toe</h1>
</header>
<div class="TicTacToeBoard">
  <table>
  <tr>
       <td class="ButtonA" id= "A"><button type="button">A</button></td>
       <td class="ButtonB" id= "B"><button type="button">B</button></td>
       <td class="ButtonC" id= "C"><button type="button">C</button></td>

   </tr>
   <tr>
       <td class="ButtonD" id= "D"><button type="button">D</button></td>
       <td class="ButtonE" id= "E"><button type="button">E</button></td>
       <td class="ButtonF" id= "F"><button type="button">F</button></td>
   </tr>
   <tr>
       <td class="ButtonG" id= "G"><button type="button">G</button></td>
       <td class="ButtonH" id= "H"><button type="button">H</button></td>
       <td class="ButtonI" id= "I"><button type="button">I</button></td>
   </tr>
</table>
</div>
<button id="reset">RESET</button>

<script src="script.js"></script>

</body>


</html>
