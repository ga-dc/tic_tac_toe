<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

  <div>
    <h1>Tic-Tac-Toe!</h1>
    <p>How to play: X goes first! Game play alternates after first move.</p>
    <table id="gameboard">
      <tr id="row1">
        <td id="row1col1"></td>
        <td id="row1col2"></td>
        <td id="row1col3"></td>
      </tr>
      <tr id="row2">
        <td id="row2col1"></td>
        <td id="row2col2"></td>
        <td id="row2col3"></td>
      </tr>
      <tr id="row3">
        <td id="row3col1"></td>
        <td id="row3col2"></td>
        <td id="row3col3"></td>
      </tr>
    </table>
    <h3>Reset</h3>
  </div>

  </body>
</html>
