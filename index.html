<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
</head>

<body>

  <div class="tic-tac-toe">

    <h1>Tic Tac Toe</h1>

    	<div class="line">
        <li class="button" id="one"></li>
        <li class="button" id="two"></li>
        <li class="button" id="three"></li>
      </div>
      <div class="line">
        <li class="button" id="four"></li>
        <li class="button" id="five"></li>
        <li class="button" id="six"></li>
  	  </div>
      <div class="line">
        <li class="button" id="seven"></li>
        <li class="button" id="eight"></li>
        <li class="button" id="nine"></li>
  	  </div>

      <!-- Clear Game Button-->

      <div id="clear">Clear Game</div>

  </div> <!-- End Tic Tac Toe Div-->

<script src="script.js"></script>
</body>
</html>
