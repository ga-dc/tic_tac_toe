<!DOCTYPE html>
<html>
  <head>
    <title>Walter's Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div class="top">
      <div id="topLeft" onclick="play();"></div>
      <div id="topCenter" onclick="play();"></div>
      <div id="topRight" onclick="play();"></div>
    </div>
    <div class="center">
      <div id="centerLeft" onclick="play();"></div>
      <div id="centerCenter" onclick="play();"></div>
      <div id="centerRight" onclick="play();"></div>
    </div>
    <div class="bottom">
      <div id="bottomLeft" onclick="play();"></div>
      <div id="bottomCenter" onclick="play();"></div>
      <div id="bottomRight" onclick="play();"></div>
    </div>
    <button name="button" type="reset">RESET</button>


  </body>
<html>
