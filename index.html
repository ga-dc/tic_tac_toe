<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Let's Play Some Tic Tac Toe</h1>
    <h2 id="whoseTurn">Player 1's turn to place an X</h2>
    <ul class="boardRow" id="rowOne">
      <li class='emptySquare' id="1"></li>
      <li class='emptySquare' id="2"></li>
      <li class='emptySquare' id="3"></li>
    </ul>
    <ul class="boardRow" id="rowTwo">
      <li class='emptySquare' id="4"></li>
      <li class='emptySquare' id="5"></li>
      <li class='emptySquare' id="6"></li>
    </ul>
    <ul class="boardRow" id="rowThree">
      <li class='emptySquare' id="7"></li>
      <li class='emptySquare' id="8"></li>
      <li class='emptySquare' id="9"></li>
    </ul>
    <button id="resetButton">Reset Game</button>
      <script src="script.js"></script>
  </body>
</html>
